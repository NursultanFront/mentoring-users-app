<mat-card>
  <div class="folder">
    <button mat-icon-button color="warn" aria-label="delete folder" class="folder__btn">
      <mat-icon>delete</mat-icon>
    </button>
    <mat-icon>folder</mat-icon>
    <div class="folder__title">{{title}}</div>
    <div>{{date | date}}</div>
  </div>

</mat-card>
