<mat-card>
  <div class="folder">
    <button mat-icon-button color="warn" aria-label="delete folder" class="folder__btn" (click)="onDeleteFolder(folder)">
      <mat-icon>delete</mat-icon>
    </button>
    <mat-icon>folder</mat-icon>
    <div class="folder__title">{{folder.title}}</div>
    <div>{{folder.created_at | date}}</div>
  </div>

</mat-card>
