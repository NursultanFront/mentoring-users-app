<mat-card class="material-card" (dblclick)="onOpenMaterial(material)">
  <mat-card-content class="material-card-content">
      <div class="div-card">
          <div class="icons">
              <mat-icon *ngIf="material.link.endsWith('.pdf')">insert_drive_file</mat-icon>
              <mat-icon *ngIf="material.link.endsWith('.mp3')">music_note</mat-icon>
              <mat-icon *ngIf="!material.link.endsWith('.pdf') && !material.link.endsWith('.mp3')">ondemand_video</mat-icon>
              <button mat-icon-button class="button-delete" (click)="onDeleteMaterial(material)"><mat-icon class="delete">delete</mat-icon></button>
          </div>
          <div class="title">{{ material.title }}</div>
          <div class="date">{{ material.createdDate | date }}</div>
      </div>
  </mat-card-content>
</mat-card>
