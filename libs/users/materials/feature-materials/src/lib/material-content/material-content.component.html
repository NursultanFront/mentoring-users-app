<div class="title">
  <h1 mat-dialog-title>{{ data.material.title }}</h1>
</div>

<div class="button-close">
  <button class="title-button" mat-icon-button (click)="onClose()">
      <mat-icon>close</mat-icon>
  </button>
</div>

<ng-container [ngSwitch]="getMaterialType(data.material.material_link)">
  <!-- PDF -->
  <ng-container *ngSwitchCase="'pdf'">
    <users-material-content-pdf [link]="data.material.material_link"></users-material-content-pdf>
  </ng-container>

  <!-- AUDIO -->
  <ng-container *ngSwitchCase="'audio'">
    <users-material-content-audio [link]="data.material.material_link"></users-material-content-audio>
  </ng-container>

  <!-- VIDEO -->
  <ng-container *ngSwitchCase="'video'">
    <!-- <div class="link">
        <p mat-dialog-title>Ссылка на видео: {{ data.material.material_link }}</p>
    </div>
    <div *ngIf="getVideoId()" class="thumbnail">
      <img [src]="'https://img.youtube.com/vi/' + getVideoId() + '/maxresdefault.jpg'">
    </div> -->
    <users-material-content-video [link]="data.material.material_link"></users-material-content-video>
  </ng-container>
</ng-container>
